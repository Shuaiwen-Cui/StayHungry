  <style>
    /* highlight the highlight*/
    .markdown-section strong {
      color: rgb(96, 170, 239);
    }

    .app-nav {
      margin: 0;
      /*padding: 10px 50px 10px 0;*/
      padding: 10px 0 10px 0;
      /*up,right,down,left*/
      width: calc(100% - 325px);
      height: 55px;
    }

    .markdown-section code {
      border-radius: 2px;
      font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      font-size: 16px !important;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: nowrap;
      border: 1px solid #282c34;
      color: rgb(0, 156, 21);
    }

    .markdown-section>div>img,
    .markdown-section pre {
      box-shadow: 0px 0px 0px 0px rgb(19, 252, 201) !important;
    }

    .markdown-section a:not(:hover) {
      text-decoration: none;
    }

    /*SIDEBAR*/
    .sidebar {
      padding-top: 6px;
    }

    aside.sidebar ul li {
      margin: 0;
      position: relative;
    }

    aside.sidebar ul li ul {
      margin: 6px 0;
    }

    aside.sidebar ul li p {
      padding-left: 22px;
      font-size: 18px;
      font-weight: normal;
    }

    aside.sidebar ul li a {
      line-height: 35px;
      font-size: 14px;
      padding: 3px 0 3px 22px;
    }

    aside.sidebar ul li.active>a {
      font-size: 16px !important;
    }

    aside.sidebar ul li.active>a:before {
      content: '' !important;
      position: absolute !important;
      margin: 0 !important;
      width: 10px !important;
      height: 10px !important;
      top: 15px !important;
      left: 0px !important;
      border-radius: 50% !important;
      background-color: #5ffe4a !important;
      box-shadow: 0 0 0 3px rgba(74, 254, 119, 0.4) !important;
    }

    /*SIDEBAR CFG ABOVE*/

    /* Header Style*/
    h1 span {
      display: inline-block;
      background: rgb(19, 99, 173);
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px black;
    }

    h2 span {
      display: inline-block;
      background: rgb(11, 163, 57);
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px black;
    }

    h3 span {
      display: inline-block;
      background: rgb(80, 201, 0);
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px black;
    }

    /*Code Block Background*/
    p code {
      background-color: rgb(255, 255, 255) !important;
    }

    .markdown-section p.tip,
    .markdown-section tr:nth-child(1n) {
      font-size: 16px !important;
    }

    .markdown-section h1 {
      margin: 3rem 0 2rem 0;
    }

    .markdown-section h2 {
      margin: 2rem 0 1rem;
    }

    img,
    pre {
      border-radius: 5px;
    }

    /*copy to clipboard style*/
    .docsify-copy-code-button {
      background: rgb(0, 124, 48) !important;
      color: #FFFFFF !important;
      font-size: 13px !important;
    }

    ::after {
      color: #9da2fd !important;
      font-size: 13px !important;
    }

    .markdown-section>p {
      font-size: 16px !important;
    }

    /* code block header picture start */
    .markdown-section pre:before {
      content: '';
      display: block;
      background: url(/docs/code_header.png);
      height: 30px;
      background-size: 40px;
      background-repeat: no-repeat;
      background-color: #1C1C1C;
      background-position: 10px 10px;
    }

    /*code block header picture end*/

    /* scroll bar styple start*/
    /* width */
    ::-webkit-scrollbar {
      width: 6px;
    }

    /* color */
    ::-webkit-scrollbar-thumb {
      background: #0bc704;
      /*background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);*/
      border-radius: 2em;
    }

    .markdown-section pre>code {
      color: #06a039 !important; // code color
      font-family: 'Inconsolata', consolas, "PingFang SC", "Microsoft YaHei", monospace !important;
      background-color: #212121 !important; //#accfff  #282c34
      font-size: 15px !important;
      white-space: pre !important;
      line-height: 1.5 !important;
      -moz-tab-size: 4 !important;
      -o-tab-size: 4 !important;
      tab-size: 4 !important;
      /*border-radius: .3em;*/
    }

    ol,
    ul,
    li {
      line-height: 27px !important;
      font-size: 16px !important;
    }

    @media (min-width:600px) {
      .markdown-section pre>code {
        font-size: 15px !important;
        letter-spacing: 1.1px !important;
      }

    }

    @media (max-width:600px) {
      .markdown-section pre>code {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 16px !important;
      }

      pre:after {
        content: "" !important;
      }
    }

    section.cover h1 {
      margin: 0;
    }

    pre {
      background-color: #212121 !important;
    }

    @media (min-width:600px) {
      pre code {
        /*box-shadow: 2px 1px 20px 2px #aaa;*/
        /*border-radius: 10px !important;*/
        padding-left: 20px !important;
      }

    }

    @media (max-width:600px) {
      pre {
        padding-left: 3px !important;
        padding-right: 3px !important;
        margin-left: -20px !important;
        margin-right: -20px !important;
        box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
      }

      .advertisement {
        display: none;
      }

    }

    .markdown-section pre {
      padding-left: 0 !important;
      padding-right: 0px !important;
    }

    .markdown-section {
      margin: 0 3.2% !important;
    }

    /*code colors - looks not working*/
    .token.directive.keyword {
      color: #4faee2 !important;
    }

    .token.keyword {
      color: #c678dd !important;
    }

    .token.comment {
      color: #737c8b !important;
    }

    .token.tag {
      color: #a589ad !important;
    }

    .token.attr-name {
      color: #de916c !important;
    }

    .token.attr-value {
      color: #4faee2 !important;
    }

    .token.macro.property {
      color: #4faee2 !important;
    }

    .token.function {
      color: #e6b456 !important;
    }

    .token.string {
      color: #98b755 !important;
    }

    .token.punctuation {
      color: #c0c3c1 !important;
    }

    .token.number {
      color: #c0c3c1 !important;
    }

    a.section-link {
      font-size: .9rem !important;
    }

    .advertisement {
      position: fixed;
      right: 20px;
      top: 100px;
      width: 110px;
      box-shadow: -1px 0 2px 0px #c5ebda;
      padding: 10px;
      z-index: 99;
      background-color: #fff;
      text-align: center;
    }

    .advertisement p,
    h4 {
      margin: 0;
      padding: 0;
    }

    .advertisement .Tencent_code h4 {
      font-size: 15px;
      color: #25a46a;
      margin-bottom: 10px;
    }
  </style>

</head>

  <script>
    window.$docsify = {
      name: '<p>üöÄ Stay Hungry, Stay Foolish</p>',
      //repo: 'https://github.com/Shuaiwen-Cui/StayHungry.git',

      coverpage: true,

      loadSidebar: true,
      maxLevel: 6,//max level

      enableSidebarCollapse: true,

      mergeNavbar: true,//Navbar will merge with sidebar on small screen
      executeScript: true,//execute script tag in markdown

        inlineMath: [['$', '$'], ['\\(', '\\)']], // default
        displayMath: [['$$', '$$']],               // default
      },
      search: {
        paths: 'auto',
        placeholder: '',
        noData: 'üòí no results',
